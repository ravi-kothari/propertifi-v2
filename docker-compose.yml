version: '3.8'

services:
  # Laravel Backend
  backend:
    build:
      context: ./propertifi-backend
      dockerfile: Dockerfile
    container_name: propertifi_backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./propertifi-backend:/var/www/html
    networks:
      - propertifi_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=propertifi
      - DB_USERNAME=propertifi
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null

  # Next.js Frontend
  frontend:
    build:
      context: ./propertifi-frontend/nextjs-app
      dockerfile: Dockerfile
    container_name: propertifi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./propertifi-frontend/nextjs-app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - propertifi_network
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api
      - NEXT_PUBLIC_MAIN_APP_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true # For hot-reloading in Docker

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: propertifi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: propertifi
      MYSQL_USER: propertifi
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - propertifi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: propertifi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - propertifi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog for testing emails
  mailhog:
    image: mailhog/mailhog
    container_name: propertifi_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - propertifi_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: propertifi_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: propertifi
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - propertifi_network
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  propertifi_network:
    driver: bridge
