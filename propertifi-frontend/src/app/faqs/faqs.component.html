<div class="wrapper">
   <app-header></app-header>

   <div class="property-section py-60 mt-66">
     <div class="container">
       <div class="row align-items-center">
         
         <div class="col-lg-12 col-md-12 mx-md-auto">
            <h3 style="color:#4169e1">FAQs</h3>
            <p>Because knowledge is meant for sharing</p>
            <div class="row">
               <div class="col-md-12 mb-2 mt-2" *ngFor="let faq of faqs">
                  <div class="card">
                   
                     <div class="card-body">
                        <h4>{{faq.question}}</h4>
                        <p>{{faq.answer}}</p>
                     </div>
                  </div>
               </div>
           
            </div>
         </div>
       </div>
     </div>
   </div>
 
   
   <!-- Footer -->
   <app-footer></app-footer>
 </div>
