version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: propertifi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: propertifi
      MYSQL_USER: propertifi
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - propertifi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: propertifi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - propertifi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog for testing emails
  mailhog:
    image: mailhog/mailhog
    container_name: propertifi_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - propertifi_network

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: propertifi_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: propertifi
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - propertifi_network
    depends_on:
      - db

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  propertifi_network:
    driver: bridge
