
<div class="wrapper">
   <app-header></app-header>

   <div class="property-section py-60 mt-66">
     <div class="container">
       <div class="row align-items-center">
         
         <div class="state py-60">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 px-lg-4">
                  <div class="main-box">
                    <div class="section-heading">
                      <h2 class="fw-light mb-lg-4 mb-3">Find Property Managers <br>
                        by <span>State</span></h2>
                    </div>
                    <div class="no-record" *ngIf="loader">Loading...</div>
                <ul class="state-select list-unstyled d-flex flex-wrap mb-0" *ngIf="!loader">
                   <li *ngFor="let state of states; let i = index"><p (click)="cityList(state.id,state.abbreviation_slug)" class="common-state-class" [id]="'state_'+state.id" [ngClass]="{'state-active': i === 0}">{{state.abbreviation}}</p></li>
                </ul>
                  </div>
                </div>
                <div class="col-lg-6 px-lg-4">
                  <div class="main-box">
                    <div class="section-heading">
                      <h2 class="fw-light mb-lg-4 mb-3">Find Property Managers <br>
                        by <span>City</span></h2>
                    </div>
                    <ul *ngIf="cities.length > 0" class="state-select2 list-unstyled d-flex flex-wrap">
                     <li *ngFor="let city of cities"><a routerLink="/agents/{{selectedState}}/{{city.slug}}"><p>{{city.city}}</p></a></li>
                  </ul>
                  <div id="no-city-div" class="no-record" *ngIf="cities.length == 0">We are working hard to onboard property managers for this region. Please check back soon.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
       </div>
     </div>
   </div>
 
   
   <!-- Footer -->
   <app-footer></app-footer>
 </div>
