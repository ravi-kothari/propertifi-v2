<div class="wrapper">
   <app-header></app-header>

   <div class="property-section py-60 mt-66">
     <div class="container">
       <div class="row align-items-center">
         
         <div class="col-lg-12 col-md-12 mx-md-auto">
            <img src="{{blogDetails.banner}}" class="img-fluid" width="100%" alt="">
            <div class="card-body">
               <p class="mt-3 mb-3"><span>Post on {{blogDetails.post_date}}</span></p>
               <h4>{{blogDetails.heading}}</h4>
               <p [innerHTML]="blogDetails.description"></p>
            </div>
         </div>
       </div>
     </div>
   </div>
 
   
   <!-- Footer -->
   <app-footer></app-footer>
 </div>
