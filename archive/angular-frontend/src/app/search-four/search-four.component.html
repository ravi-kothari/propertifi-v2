   <!-- Modal -->
   <div class="modal common-modal d-block">

       <div class="modal-body">
           <div class="common-modal-box">
               <div class="row">
               <div class="col-md-6 mx-auto">
                   <h2 class="mb-3 mb-lg-4">{{pageData?.heading}}</h2>
                   <form>
                     
                     <div class="common-radio mb-4">
                        <div class="common-inputbox w-100">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" value="{{full_name}}" id="full_name" >
                        </div>
                    </div>

                    <div class="common-radio mb-4">
                     <div class="common-inputbox w-100">
                     <label for="email_address" class="form-label">Email Address</label>
                     <input type="text" value="{{email_address}}" class="form-control" id="email_address" >
                     </div>
                 </div>

                 <div class="common-radio mb-4">
                  <div class="common-inputbox w-100">
                  <label for="phone_no" class="form-label">Phone No.</label>
                  <input type="text" value="{{phone_no}}" class="form-control" id="phone_number" >
                  </div>
                  </div>

                  <div class="common-radio mb-4">
                     <div class="common-inputbox w-100">
                     <label for="preferred_contact_method" class="form-label">Preferred Contact Method</label>
                     <select class="form-select" id="preferred_contact_method">
                        <option value="">Select</option>
                        <option value="Email">Email</option>
                        <option value="Phone">Phone</option>
                        </select>
                     </div>
                     </div>

                  


                   </form>
               </div>
               </div>
           </div>
       </div>
       <div class="modal-footer align-items-center justify-content-center px-0">
         <a routerLink="/search-three" class="btn btn-primary" data-bs-dismiss="modal">Previous</a>
           <a (click)="saveNext()" style="cursor:pointer"  class="btn btn-primary" data-bs-dismiss="modal">Next</a>
       </div>
       </div>
   </div>
   </div>
</div>
