<div class="relative mb-5">
    <input [type]="type" [id]="id" [value]="value" [disabled]="disabled" (input)="onInput($event)" (blur)="onBlur()"
        class="peer block w-full rounded-lg border-gray-300 bg-transparent px-2.5 pb-2.5 pt-5 text-sm text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
        [class.border-error]="error" [class.focus:border-error]="error" [class.focus:ring-error]="error"
        placeholder=" " />
    <label [for]="id"
        class="absolute left-2.5 top-4 z-10 origin-[0] -translate-y-4 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:text-primary"
        [class.text-error]="error" [class.peer-focus:text-error]="error">
        {{ label }}
    </label>

    <p *ngIf="error" class="mt-1 text-xs text-error animate-slide-down">
        {{ error }}
    </p>
    <p *ngIf="hint && !error" class="mt-1 text-xs text-gray-500">
        {{ hint }}
    </p>
</div>
