<app-ui-card [hover]="true" class="h-full block">
    <div class="flex justify-between items-start mb-4">
        <app-ui-badge variant="info">
            {{ lead.property_type }}
        </app-ui-badge>
        <div class="flex items-center gap-2">
            <app-ui-badge *ngIf="score"
                [variant]="score.category === 'hot' ? 'success' : (score.category === 'warm' ? 'warning' : 'neutral')">
                {{ score.category | titlecase }}
            </app-ui-badge>
            <app-ui-score-ring *ngIf="score || lead.match_score" [score]="score ? score.score : lead.match_score"
                size="sm"></app-ui-score-ring>
        </div>
    </div>

    <h3 class="text-lg font-bold text-gray-900 mb-1">{{ lead.city }}, {{ lead.state }}</h3>
    <p *ngIf="lead.distance_miles" class="text-sm text-gray-500 mb-4">{{ lead.distance_miles }} miles away</p>

    <div class="mt-auto pt-4 border-t border-gray-100">
        <app-ui-button (click)="onViewDetails()" variant="primary" size="sm" [fullWidth]="true"
            [ariaLabel]="'View details for lead in ' + lead.city">
            View Details
        </app-ui-button>
    </div>
</app-ui-card>
