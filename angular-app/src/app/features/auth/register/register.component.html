<div class="min-h-screen bg-surface-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-heading font-bold text-gray-900">
            Create a new account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a routerLink="/auth/login" class="font-medium text-primary hover:text-primary-dark transition-colors">
                sign in to existing account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <app-ui-card [padding]="'p-8'" [glass]="true">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <app-ui-input label="Full Name" type="text" id="name" formControlName="name"
                    [error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched ? 'Name is required' : ''"></app-ui-input>

                <app-ui-input label="Email address" type="email" id="email" formControlName="email"
                    [error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched ? 'Please enter a valid email address' : ''"></app-ui-input>

                <app-ui-input label="Password" type="password" id="password" formControlName="password"
                    [error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched ? 'Password must be at least 8 characters' : ''"></app-ui-input>

                <app-ui-input label="Confirm Password" type="password" id="password_confirmation"
                    formControlName="password_confirmation"
                    [error]="registerForm.get('password_confirmation')?.invalid && registerForm.get('password_confirmation')?.touched ? 'Password confirmation is required' : ''"></app-ui-input>

                <!-- Client-side validation error (e.g., password mismatch) -->
                <div *ngIf="clientError()" class="rounded-md bg-error-light p-4 animate-fade-in">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-error" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-error">
                                {{ clientError() }}
                            </h3>
                        </div>
                    </div>
                </div>

                <!-- Server-side validation error (from backend API) -->
                <div *ngIf="serverError$ | async as serverError" class="rounded-md bg-error-light p-4 animate-fade-in">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-error" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-error">
                                {{ serverError }}
                            </h3>
                        </div>
                    </div>
                </div>

                <div>
                    <app-ui-button type="submit" [loading]="(isLoading$ | async) || false" [fullWidth]="true" variant="primary">
                        Create account
                    </app-ui-button>
                </div>
            </form>
        </app-ui-card>
    </div>
</div>
