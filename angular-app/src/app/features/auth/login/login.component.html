<div class="min-h-screen bg-surface-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-heading font-bold text-gray-900">
      Sign in to your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a routerLink="/auth/register" class="font-medium text-primary hover:text-primary-dark transition-colors">
        create a new account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <app-ui-card [padding]="'p-8'" [glass]="true">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <app-ui-input label="Email address" type="email" id="email" formControlName="email"
          [error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'Please enter a valid email address' : ''"></app-ui-input>

        <app-ui-input label="Password" type="password" id="password" formControlName="password"
          [error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'Password is required' : ''"></app-ui-input>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-primary-dark">
              Forgot your password?
            </a>
          </div>
        </div>

        <div *ngIf="errorMessage$ | async as errorMessage" class="rounded-md bg-error-light p-4 animate-fade-in">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-error" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-error">
                {{ errorMessage }}
              </h3>
            </div>
          </div>
        </div>

        <div>
          <app-ui-button type="submit" [loading]="(isLoading$ | async) || false" [fullWidth]="true" variant="primary">
            Sign in
          </app-ui-button>
        </div>
      </form>
    </app-ui-card>
  </div>
</div>
