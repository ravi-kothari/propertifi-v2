<div class="space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-heading font-bold text-gray-900">My Leads</h2>
            <p class="mt-1 text-sm text-gray-500">Manage and track your property leads</p>
        </div>
        <app-ui-button variant="primary" size="sm">
            Export List
        </app-ui-button>
    </div>

    <div *ngIf="leads$ | async as leadsResponse; else loading"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in">
        <app-ui-card *ngFor="let lead of leadsResponse.data" [hover]="true" class="h-full">
            <div class="flex justify-between items-start mb-4">
                <app-ui-badge
                    [variant]="lead.status === 'new' ? 'success' : (lead.status === 'contacted' ? 'info' : 'neutral')">
                    {{ lead.status | titlecase }}
                </app-ui-badge>
                <!-- Mock score for now as it might not be in the API yet, or use a random one -->
                <app-ui-score-ring [score]="85" size="sm"></app-ui-score-ring>
            </div>

            <h3 class="text-lg font-bold text-gray-900 mb-1">{{ lead.street_address }}</h3>
            <p class="text-sm text-gray-500 mb-4">{{ lead.city }}, {{ lead.state }}</p>

            <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100">
                <span class="text-xs text-gray-400">Added {{ lead.created_at | date }}</span>
                <app-ui-button variant="outline" size="sm">
                    View Details
                </app-ui-button>
            </div>
        </app-ui-card>
    </div>

    <ng-template #loading>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let i of [1,2,3,4,5,6]" class="animate-pulse">
                <div class="bg-white rounded-xl h-48 w-full"></div>
            </div>
        </div>
    </ng-template>
</div>
