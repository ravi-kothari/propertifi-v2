<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 font-heading">Saved Leads</h1>
            <p class="mt-1 text-sm text-gray-500">
                Manage your bookmarked properties and leads.
            </p>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let i of [1,2,3]" class="animate-pulse bg-white rounded-lg h-64 shadow-sm border border-gray-200">
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && bookmarks.length === 0"
        class="text-center py-12 bg-white rounded-lg shadow-sm border border-gray-200">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No bookmarks yet</h3>
        <p class="mt-1 text-sm text-gray-500">Start exploring leads and save the ones you're interested in.</p>
        <div class="mt-6">
            <app-ui-button routerLink="/dashboard/owner/leads" variant="primary">
                Browse Leads
            </app-ui-button>
        </div>
    </div>

    <!-- Bookmarks Grid -->
    <div *ngIf="!loading && bookmarks.length > 0" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let bookmark of bookmarks" class="relative group">
            <app-lead-card [lead]="bookmark.lead!" [compact]="true"></app-lead-card>

            <!-- Remove Button Overlay -->
            <button (click)="removeBookmark(bookmark.id)"
                class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-md text-gray-400 hover:text-error hover:bg-red-50 transition-colors duration-200 opacity-0 group-hover:opacity-100 focus:opacity-100"
                title="Remove bookmark">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
