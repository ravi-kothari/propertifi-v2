<div class="min-h-screen bg-surface-50 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-surface-900 text-white shadow-xl hidden md:flex flex-col">
        <div class="p-6 border-b border-surface-800">
            <h1 class="text-2xl font-heading font-bold text-secondary-400">Propertifi</h1>
            <p class="text-xs text-surface-400 mt-1 uppercase tracking-wider">Property Manager</p>
        </div>

        <nav class="mt-6 flex-1 px-4 space-y-2">
            <a routerLink="/dashboard/pm" routerLinkActive="bg-primary-600 text-white shadow-lg"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>

            <a routerLink="/dashboard/pm/leads" routerLinkActive="bg-primary-600 text-white shadow-lg"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Leads
            </a>

            <a routerLink="/dashboard/pm/preferences" routerLinkActive="bg-primary-600 text-white shadow-lg"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Preferences
            </a>
        </nav>

        <div class="p-4 border-t border-surface-800">
            <div class="flex items-center mb-4 px-2">
                <div
                    class="w-10 h-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-bold shadow-md">
                    {{ currentUser()?.name?.charAt(0) }}
                </div>
                <div class="ml-3 overflow-hidden">
                    <p class="text-sm font-medium text-white truncate">{{ currentUser()?.name }}</p>
                    <p class="text-xs text-surface-400 truncate">{{ currentUser()?.email }}</p>
                </div>
            </div>
            <button (click)="logout()"
                class="w-full py-2 px-4 rounded-lg text-sm font-medium text-surface-300 hover:bg-surface-800 hover:text-white transition-colors border border-surface-700 hover:border-surface-600">
                Sign Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative">
        <!-- Mobile Header -->
        <header class="bg-surface-900 text-white shadow-md md:hidden sticky top-0 z-20">
            <div class="px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-heading font-bold text-secondary-400">Propertifi</h1>
                <button (click)="logout()" class="text-surface-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-6 md:p-8 max-w-7xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
