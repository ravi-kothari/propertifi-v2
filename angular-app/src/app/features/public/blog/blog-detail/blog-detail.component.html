<div class="bg-white min-h-screen">
    <div *ngIf="loading" class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12 animate-pulse">
        <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/4 mb-8"></div>
        <div class="h-64 bg-gray-200 rounded mb-8"></div>
        <div class="space-y-4">
            <div class="h-4 bg-gray-200 rounded w-full"></div>
            <div class="h-4 bg-gray-200 rounded w-full"></div>
            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        </div>
    </div>

    <article *ngIf="!loading && post" class="relative py-16 bg-white overflow-hidden">
        <div class="hidden lg:block lg:absolute lg:inset-y-0 lg:h-full lg:w-full">
            <div class="relative h-full text-lg max-w-prose mx-auto" aria-hidden="true">
                <svg class="absolute top-12 left-full transform translate-x-32" width="404" height="384" fill="none"
                    viewBox="0 0 404 384">
                    <defs>
                        <pattern id="74b3fd99-0a6f-4271-bef2-e80eeafdf357" x="0" y="0" width="20" height="20"
                            patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
                        </pattern>
                    </defs>
                    <rect width="404" height="384" fill="url(#74b3fd99-0a6f-4271-bef2-e80eeafdf357)" />
                </svg>
            </div>
        </div>
        <div class="relative px-4 sm:px-6 lg:px-8">
            <div class="text-lg max-w-prose mx-auto">
                <h1>
                    <span class="block text-base text-center text-primary font-semibold tracking-wide uppercase">{{
                        post.category_name || 'Blog' }}</span>
                    <span
                        class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl font-heading">{{
                        post.title }}</span>
                </h1>
                <div class="mt-8 flex justify-center">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div
                                class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold">
                                {{ post.author_name?.charAt(0) }}
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">
                                {{ post.author_name }}
                            </p>
                            <div class="flex space-x-1 text-sm text-gray-500">
                                <time [attr.datetime]="post.published_at">
                                    {{ post.published_at | date:'mediumDate' }}
                                </time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="post.image" class="mt-8 lg:grid lg:grid-cols-1 lg:gap-8">
                <div class="relative lg:row-start-1 lg:col-start-1">
                    <div class="relative text-base mx-auto max-w-prose lg:max-w-none">
                        <figure>
                            <div class="aspect-w-12 aspect-h-7 lg:aspect-none">
                                <img class="rounded-lg shadow-lg object-cover object-center" [src]="post.image"
                                    [alt]="post.title" width="1184" height="1376">
                            </div>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="mt-8 lg:grid lg:grid-cols-1 lg:gap-8">
                <div class="relative lg:row-start-1 lg:col-start-1">
                    <div class="prose prose-primary mx-auto text-gray-500" [innerHTML]="post.content">
                    </div>
                </div>
            </div>

            <div class="mt-12 max-w-prose mx-auto text-center">
                <app-ui-button routerLink="/blog" variant="secondary">
                    Back to Blog
                </app-ui-button>
            </div>
        </div>
    </article>
</div>
