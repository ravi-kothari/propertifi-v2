<div class="bg-white">
    <!-- Header -->
    <div class="bg-surface-50 py-16 sm:py-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl font-heading">
                Our Blog
            </h1>
            <p class="mt-6 max-w-3xl mx-auto text-xl text-gray-500">
                Insights, tips, and news for property owners and managers.
            </p>
        </div>
    </div>

    <!-- Blog Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Loading State -->
        <div *ngIf="loading" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let i of [1,2,3,4,5,6]" class="animate-pulse">
                <div class="bg-gray-200 h-48 rounded-lg mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
        </div>

        <!-- Content -->
        <div *ngIf="!loading" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let post of posts"
                class="flex flex-col rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="flex-shrink-0">
                    <img class="h-48 w-full object-cover"
                        [src]="post.image || 'https://images.unsplash.com/photo-1496128858413-b36217c2ce36?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1679&q=80'"
                        [alt]="post.title">
                </div>
                <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-primary">
                            {{ post.category_name || 'General' }}
                        </p>
                        <a [routerLink]="['/blog', post.slug]" class="block mt-2">
                            <p class="text-xl font-semibold text-gray-900 font-heading">
                                {{ post.title }}
                            </p>
                            <p class="mt-3 text-base text-gray-500 line-clamp-3">
                                {{ post.excerpt }}
                            </p>
                        </a>
                    </div>
                    <div class="mt-6 flex items-center">
                        <div class="flex-shrink-0">
                            <span class="sr-only">{{ post.author_name }}</span>
                            <div
                                class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold">
                                {{ post.author_name?.charAt(0) }}
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">
                                {{ post.author_name }}
                            </p>
                            <div class="flex space-x-1 text-sm text-gray-500">
                                <time [attr.datetime]="post.published_at">
                                    {{ post.published_at | date:'mediumDate' }}
                                </time>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination (Simple Load More for now) -->
        <div *ngIf="!loading && hasMore" class="mt-12 text-center">
            <app-ui-button (click)="loadMore()" variant="secondary" [loading]="loadingMore">
                Load More
            </app-ui-button>
        </div>
    </div>
</div>
