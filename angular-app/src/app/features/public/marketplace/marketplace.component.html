<div class="bg-surface-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl font-heading">
                Find a Property Manager
            </h1>
            <p class="mt-4 text-xl text-gray-500">
                Connect with top-rated professionals in your area.
            </p>
        </div>

        <!-- Search -->
        <div class="max-w-xl mx-auto mb-12">
            <div class="relative rounded-md shadow-sm">
                <input type="text" [(ngModel)]="searchQuery"
                    class="focus:ring-primary focus:border-primary block w-full pl-4 pr-12 sm:text-sm border-gray-300 rounded-md py-3"
                    placeholder="Search by name, company, or location...">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <app-ui-card *ngFor="let manager of filteredManagers"
                class="hover:shadow-lg transition-shadow duration-200">
                <div class="flex items-center space-x-4 mb-4">
                    <img class="h-16 w-16 rounded-full object-cover" [src]="manager.image" [alt]="manager.name">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">{{ manager.name }}</h3>
                        <p class="text-sm text-gray-500">{{ manager.company }}</p>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="flex items-center text-sm text-gray-500 mb-2">
                        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd" />
                        </svg>
                        {{ manager.location }}
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center">
                            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                            <span class="ml-1 text-sm font-bold text-gray-900">{{ manager.rating }}</span>
                        </div>
                        <span class="mx-2 text-gray-300">&middot;</span>
                        <span class="text-sm text-gray-500">{{ manager.reviews }} reviews</span>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 mb-6">
                    <app-ui-badge *ngFor="let specialty of manager.specialties" variant="neutral" size="sm">
                        {{ specialty }}
                    </app-ui-badge>
                </div>

                <app-ui-button variant="outline" [fullWidth]="true" size="sm">
                    View Profile
                </app-ui-button>
            </app-ui-card>
        </div>
    </div>
</div>
