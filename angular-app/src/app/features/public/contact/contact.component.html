<div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
    <div class="relative max-w-xl mx-auto">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl font-heading">
                Contact Us
            </h2>
            <p class="mt-4 text-lg leading-6 text-gray-500">
                Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
            </p>
        </div>
        <div class="mt-12">
            <div *ngIf="submitted" class="rounded-md bg-green-50 p-4 mb-8 animate-fade-in">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <!-- Heroicon name: solid/check-circle -->
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">
                            Message sent successfully
                        </h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>
                                Thank you for contacting us. We will get back to you shortly.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"
                class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                <div class="sm:col-span-2">
                    <app-ui-input label="Name" formControlName="name" placeholder="John Doe"
                        [error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched ? 'Name is required' : ''">
                    </app-ui-input>
                </div>
                <div class="sm:col-span-2">
                    <app-ui-input label="Email" type="email" formControlName="email" placeholder="john@example.com"
                        [error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched ? 'Valid email is required' : ''">
                    </app-ui-input>
                </div>
                <div class="sm:col-span-2">
                    <app-ui-input label="Subject" formControlName="subject" placeholder="How can we help?"
                        [error]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched ? 'Subject is required' : ''">
                    </app-ui-input>
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <div class="mt-1">
                        <textarea id="message" formControlName="message" rows="4"
                            class="py-3 px-4 block w-full shadow-sm focus:ring-primary focus:border-primary border border-gray-300 rounded-md"
                            [class.border-red-300]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
                    </div>
                    <p *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
                        class="mt-2 text-sm text-red-600">
                        Message is required
                    </p>
                </div>
                <div class="sm:col-span-2">
                    <app-ui-button type="submit" variant="primary" size="lg" [fullWidth]="true"
                        [loading]="isSubmitting">
                        Send Message
                    </app-ui-button>
                </div>
            </form>
        </div>
    </div>
</div>
