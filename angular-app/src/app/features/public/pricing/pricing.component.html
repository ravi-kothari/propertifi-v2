<div class="bg-surface-50 py-12 sm:py-16 lg:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl font-heading">
                Simple, transparent pricing
            </h2>
            <p class="mt-4 text-xl text-gray-500">
                Choose the plan that fits your needs. No hidden fees.
            </p>
        </div>
        <div
            class="mt-12 space-y-4 sm:mt-16 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6 lg:max-w-4xl lg:mx-auto xl:max-w-none xl:mx-0 xl:grid-cols-3">
            <div *ngFor="let tier of tiers"
                class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200 bg-white flex flex-col relative"
                [class.ring-2]="tier.mostPopular" [class.ring-primary]="tier.mostPopular">

                <div *ngIf="tier.mostPopular" class="absolute top-0 right-0 -mt-4 mr-4">
                    <span
                        class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-primary-100 text-primary-800">
                        Most Popular
                    </span>
                </div>

                <div class="p-6">
                    <h2 class="text-lg leading-6 font-medium text-gray-900">{{ tier.name }}</h2>
                    <p class="mt-4">
                        <span class="text-4xl font-extrabold text-gray-900">${{ tier.price }}</span>
                        <span class="text-base font-medium text-gray-500">/mo</span>
                    </p>
                    <p class="mt-4 text-sm text-gray-500">{{ tier.description }}</p>
                    <div class="mt-8">
                        <app-ui-button [variant]="tier.variant" [fullWidth]="true" routerLink="/auth/register">
                            {{ tier.cta }}
                        </app-ui-button>
                    </div>
                </div>
                <div class="pt-6 pb-8 px-6 flex-grow">
                    <h3 class="text-xs font-medium text-gray-900 tracking-wide uppercase">What's included</h3>
                    <ul class="mt-6 space-y-4">
                        <li *ngFor="let feature of tier.features" class="flex space-x-3">
                            <!-- Heroicon name: solid/check -->
                            <svg class="flex-shrink-0 h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span class="text-sm text-gray-500">{{ feature }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
