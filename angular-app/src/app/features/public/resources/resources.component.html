<div class="bg-surface-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl font-heading">
                Resources Hub
            </h1>
            <p class="mt-4 text-xl text-gray-500">
                Everything you need to manage properties effectively.
            </p>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-1 rounded-lg shadow-sm inline-flex">
                <button (click)="activeTab = 'laws'" [class.bg-primary-50]="activeTab === 'laws'"
                    [class.text-primary-700]="activeTab === 'laws'"
                    class="px-6 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none transition-colors">
                    State Laws
                </button>
                <button (click)="activeTab = 'templates'" [class.bg-primary-50]="activeTab === 'templates'"
                    [class.text-primary-700]="activeTab === 'templates'"
                    class="px-6 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700 focus:outline-none transition-colors">
                    Document Templates
                </button>
            </div>
        </div>

        <!-- State Laws Content -->
        <div *ngIf="activeTab === 'laws'" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 animate-fade-in">
            <app-ui-card *ngFor="let state of states" class="hover:border-primary cursor-pointer transition-colors">
                <div class="text-center">
                    <div
                        class="h-12 w-12 bg-primary-100 text-primary rounded-full flex items-center justify-center mx-auto mb-4 font-bold text-xl">
                        {{ state.code }}
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">{{ state.name }}</h3>
                    <p class="text-sm text-gray-500 mt-1">{{ state.lawsCount }} articles</p>
                    <div class="mt-4">
                        <span class="text-sm text-primary font-medium hover:underline">View Laws &rarr;</span>
                    </div>
                </div>
            </app-ui-card>
        </div>

        <!-- Templates Content -->
        <div *ngIf="activeTab === 'templates'"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 animate-fade-in">
            <app-ui-card *ngFor="let template of templates">
                <div class="flex items-start justify-between">
                    <div>
                        <span
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 mb-2">
                            {{ template.category }}
                        </span>
                        <h3 class="text-lg font-medium text-gray-900">{{ template.name }}</h3>
                        <p class="text-sm text-gray-500 mt-1">{{ template.downloads | number }} downloads</p>
                    </div>
                    <div class="bg-gray-50 p-2 rounded-md">
                        <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-6">
                    <app-ui-button variant="secondary" size="sm" [fullWidth]="true">
                        Download Template
                    </app-ui-button>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
