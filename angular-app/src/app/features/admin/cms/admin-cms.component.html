<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Content Management</h1>
        <app-ui-button variant="primary" (onClick)="onCreate()">
            + Create New
        </app-ui-button>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
            <button (click)="activeTab = 'blogs'" [class.border-indigo-500]="activeTab === 'blogs'"
                [class.text-indigo-600]="activeTab === 'blogs'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                [class.border-transparent]="activeTab !== 'blogs'" [class.text-gray-500]="activeTab !== 'blogs'">
                Blogs
            </button>
            <button (click)="activeTab = 'faqs'" [class.border-indigo-500]="activeTab === 'faqs'"
                [class.text-indigo-600]="activeTab === 'faqs'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                [class.border-transparent]="activeTab !== 'faqs'" [class.text-gray-500]="activeTab !== 'faqs'">
                FAQs
            </button>
        </nav>
    </div>

    <!-- Blogs List -->
    <div *ngIf="activeTab === 'blogs'" class="space-y-4">
        <app-ui-card *ngFor="let blog of blogs">
            <div class="p-4 flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">{{ blog.title }}</h3>
                    <p class="text-sm text-gray-500">By {{ blog.author_name }} â€¢ {{ blog.created_at | date }}</p>
                </div>
                <div class="flex gap-2">
                    <app-ui-badge [variant]="blog.status === 'published' ? 'success' : 'neutral'">
                        {{ blog.status | titlecase }}
                    </app-ui-badge>
                    <app-ui-button variant="ghost" size="sm">Edit</app-ui-button>
                    <app-ui-button variant="ghost" size="sm" class="text-red-600">Delete</app-ui-button>
                </div>
            </div>
        </app-ui-card>
        <div *ngIf="blogs.length === 0" class="text-center py-8 text-gray-500">
            No blogs found.
        </div>
    </div>

    <!-- FAQs List -->
    <div *ngIf="activeTab === 'faqs'" class="space-y-4">
        <app-ui-card *ngFor="let faq of faqs">
            <div class="p-4 flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">{{ faq.question }}</h3>
                    <p class="text-sm text-gray-500">Category: {{ faq.category }}</p>
                </div>
                <div class="flex gap-2">
                    <app-ui-button variant="ghost" size="sm">Edit</app-ui-button>
                    <app-ui-button variant="ghost" size="sm" class="text-red-600">Delete</app-ui-button>
                </div>
            </div>
        </app-ui-card>
        <div *ngIf="faqs.length === 0" class="text-center py-8 text-gray-500">
            No FAQs found.
        </div>
    </div>
</div>
