<div class="min-h-screen bg-surface-50 flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-surface-900 text-white shadow-xl hidden md:flex flex-col">
        <div class="p-6 border-b border-surface-800">
            <h1 class="text-2xl font-heading font-bold text-secondary-400">Propertifi</h1>
            <p class="text-xs text-surface-400 mt-1 uppercase tracking-wider">Admin Console</p>
        </div>

        <nav class="mt-6 flex-1 px-4 space-y-2">
            <a routerLink="/admin" routerLinkActive="bg-primary-600 text-white shadow-lg"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>

            <a routerLink="/admin/users" routerLinkActive="bg-primary-600 text-white shadow-lg"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                Users
            </a>

            <a routerLink="/admin/assignments" routerLinkActive="bg-primary-600 text-white shadow-lg"
                class="flex items-center py-3 px-4 rounded-lg text-surface-300 hover:bg-surface-800 hover:text-white transition-all duration-200 group">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Assignments
            </a>
        </nav>

        <div class="p-4 border-t border-surface-800">
            <div class="flex items-center mb-4 px-2">
                <div
                    class="w-10 h-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-bold shadow-md">
                    {{ currentUser()?.name?.charAt(0) }}
                </div>
                <div class="ml-3 overflow-hidden">
                    <p class="text-sm font-medium text-white truncate">{{ currentUser()?.name }}</p>
                    <p class="text-xs text-surface-400 truncate">{{ currentUser()?.email }}</p>
                </div>
            </div>
            <button (click)="logout()"
                class="w-full py-2 px-4 rounded-lg text-sm font-medium text-surface-300 hover:bg-surface-800 hover:text-white transition-colors border border-surface-700 hover:border-surface-600">
                Sign Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto relative">
        <!-- Mobile Header -->
        <header class="bg-surface-900 text-white shadow-md md:hidden sticky top-0 z-20">
            <div class="px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-heading font-bold text-secondary-400">Propertifi Admin</h1>
                <button (click)="logout()" class="text-surface-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="p-6 md:p-8 max-w-7xl mx-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
