<div class="bg-white shadow rounded-lg p-6 mt-6">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Respond to Lead</h3>
    <form [formGroup]="responseForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="response_type" class="block text-sm font-medium text-gray-700">Response Type</label>
            <select id="response_type" formControlName="response_type"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="contact_info">Share Contact Info</option>
                <option value="availability">Propose Availability</option>
                <option value="price_quote">Send Price Quote</option>
                <option value="decline">Decline Lead</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" rows="4" formControlName="message"
                class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
                placeholder="Type your message here..."></textarea>
        </div>

        <div *ngIf="error" class="text-red-500 text-sm mb-4">{{ error }}</div>

        <div class="flex justify-end">
            <button type="submit" [disabled]="responseForm.invalid || isLoading"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                <span *ngIf="isLoading">Sending...</span>
                <span *ngIf="!isLoading">Send Response</span>
            </button>
        </div>
    </form>
</div>
